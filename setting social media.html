<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.section {
  margin-bottom: 40px;
}

.section h2 {
  margin-bottom: 10px;
}

.section p {
  margin-bottom: 20px;
}

.btn {
  padding: 10px 20px;
  background-color: #3897f0;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.btn:hover {
  background-color: #2666a4;
}

</style>
<body>
  <div class="container">
    <div class="section">
      <h2>Sign In</h2>
      <p>Sign in to your  account</p>
      <button class="btn">Sign In</button>
    </div>
    <div class="section">
      <h2>Sign Out</h2>
      <p>Sign out from your  account</p>
      <button class="btn">Sign Out</button>
    </div>
    <div class="section">
      <h2>Privacy</h2>
      <p>Manage your privacy settings</p>
      <button class="btn">Privacy Settings</button>
    </div>
    <div class="section">
      <h2>Password</h2>
      <p>Change your password</p>
      <button class="btn">Change Password</button>
    </div>
    <div class="section">
      <h2>Security</h2>
      <p>Manage your account security</p>
      <button class="btn">Security Settings</button>
    </div>
  </div>
</body>
</html>
